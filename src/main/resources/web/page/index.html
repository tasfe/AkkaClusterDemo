<!DOCTYPE html>
<html lang="en" xmlns:view="">
<head>
    <meta charset="UTF-8">
    <title>Akka Cluster Manager</title>
</head>
<body>
    <div>
        Master<br>
        Address: ${masterInfo.address}
    </div>

    <div>
        <view:for list="${workerManagers}" item="manager">
            <div>
                ${manager._1}
                <view:for list="${manager._2}" item="worker" index="index">
                    <label>${index} : ${worker}</label><br>
                </view:for>
            </div>

        </view:for>
    </div>
</body>
</html>
